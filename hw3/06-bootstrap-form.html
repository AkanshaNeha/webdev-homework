<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <form class="bg-light border rounded mx-auto mt-5 p-2">
        <h1>Contact Form</h1>
        <div class="row mb-3">
          <label for="Username3" class="col-sm-3 col-form-label">Username:</label>
          <div class="col-sm-9">
           <input type="Username" class="form-control" id="Username3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
           <input type="email" class="form-control" id="Email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Password" class="col-sm-3 col-form-label">Password:</label>
          <div class="col-sm-9">
           <input type="password" class="form-control" id="Password">
          </div>
        </div>
        <fieldset >
          <legend class="col-sm-9 col-form-label">Would you like to sign up for the newsletter?</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes, sign me up
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              No, thank you
            </label>
          </div>
        </fieldset>
        <div class="row mb-3">
          <label for="Date" class="col-sm-3 col-form-label">Date:</label>
          <div class="col-sm-9">
           <input type="date" class="form-control" id="Date">
          </div>
        </div>
    
         <button type="submit" class="btn btn-primary  col-6 p-2 ">Submit</button>
         <button type="reset" class="btn btn-secondary  col-5 p-2">Reset</button>
       
      </form>
    </main>
  </body>
</html>
